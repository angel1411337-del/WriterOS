version: '3.8'

services:
  api:
    build:
      context: .. # Point to project root so it sees src/ and pyproject.toml
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/writeros
    volumes:
      - ../data:/app/data # Persist data folder
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg16 # Postgres + Vector support built-in
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: writeros
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
