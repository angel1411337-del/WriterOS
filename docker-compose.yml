version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: writeros-db
    environment:
      POSTGRES_USER: writer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: writeros
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "writer"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: writeros-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://writer:password@db:5432/writeros
    ports:
      - "8000:8000"
    command: uvicorn server:app --host 0.0.0.0 --port 8000

volumes:
  pgdata: