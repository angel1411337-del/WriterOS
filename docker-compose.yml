services:
  db:
    image: pgvector/pgvector:pg16
    container_name: writeros-db
    environment:
      POSTGRES_USER: writer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: writeros
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "writer"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: writeros-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://writer:password@db:5432/writeros
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    command: writeros serve

volumes:
  pgdata: