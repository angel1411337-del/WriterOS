version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: writeros_db
    environment:
      POSTGRES_USER: writer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: writeros
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: